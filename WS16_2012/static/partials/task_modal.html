<div class="edit-modal">
    <h3>Create a new task</h3>

    <div class="input-group input-container tm-5">
        <span class="input-group-addon input-description-135" id="subject-edit">Name</span>
        <input type="text" class="form-control" placeholder="Subject" aria-describedby="subject-edit" ng-model="task.subject"/>
    </div>

    <div class="input-group input-container tm-5">
        <span class="input-group-addon input-description-135" id="description-edit">Description</span>
        <textarea class="form-control" placeholder="Description" aria-describedby="description-edit" rows="5" ng-model="task.description">
        </textarea>
    </div>

    <div class="input-group input-container tm-5">
        <span class="input-group-addon input-description-135" id="description-edit">Priority</span>
        <select class="form-control" ng-model="task.priority">
            <option ng-repeat="priority in PRIORITIES" class="text-capitalize">{{ priority }}</option>
        </select>
    </div>

    <div class="input-group input-container tm-5">
        <span class="input-group-addon input-description-135" id="description-edit">Status</span>
        <select class="form-control" ng-model="task.status">
            <option ng-repeat="status in STATUSES" class="text-capitalize">{{ status }}</option>
        </select>
    </div>

    <div class="input-group input-container tm-5">
        <span class="input-group-addon input-description-135" id="description-assigned">Assigned to</span>
        <input type="text" ng-model="task.assigned" placeholder="Type user name" typeahead-editable="false"
               uib-typeahead="user as user.username for user in getParticipants($viewValue)"
               class="form-control" aria-describedby="description-assigned" typeahead-min-length="0">
    </div>

    <uib-alert type="danger" ng-if="alertMessage" class="tm-20">{{ alertMessage }}</uib-alert>

    <div class="tm-10" style="height: 34px">
        <button type="button" class="btn btn-default pull-right" ng-click="create()">
            <span class="glyphicon glyphicon-plus"></span>&nbsp;Create
        </button>
        <button type="button" class="btn btn-default pull-right rm-10" ng-click="close()">
            <span class="glyphicon glyphicon-remove"></span>&nbsp;Close
        </button>
    </div>

</div>
