<div id="Projects">
    <div>
        <h2>Projects&nbsp;
            <button type="button" class="btn btn-default" ng-click="create()" ng-show="display == 'admin'">
                <span style="font-size: 150%" class="glyphicon glyphicon-plus"></span>
            </button>
        </h2>
    </div>

    <uib-alert type="danger" ng-if="alertMessage" class="tm-20">{{ alertMessage }}</uib-alert>

    <table class="table table-striped table-hover table-bordered">
        <tr>
            <th ng-show="display == 'admin'"></th>
            <th class="table-cell-align header-sm">Name</th>
            <th class="table-cell-align">Description</th>
        </tr>
        <tr class="clickable" ng-repeat="project in projects" ng-click="open(project.id)">
            <td ng-show="display == 'admin'" ng-click="showReports(project.id); $event.stopPropagation();" class="ta-mid"
                style="width: 30px">
                <span class="glyphicon glyphicon-list-alt"></span>
            </td>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
        </tr>
        <tr ng-if="!projects.length">
            <td colspan="3">
                <uib-alert type="warning" class="tm-20 rm-20 lm-20"><span class="glyphicon glyphicon-warning-sign"></span>
                    &nbsp;Sorry, no results were found.
                </uib-alert>
            </td>
        </tr>
    </table>

    <div ng-show="itemsCount" class="ta-mid">
        <uib-pagination total-items="itemsCount" ng-model="currentPage" max-size="5" class="pagination-sm" boundary-links="true"
                        items-per-page="perPage" force-ellipses="true" ng-change="loadPage()"></uib-pagination>
    </div>

</div>
